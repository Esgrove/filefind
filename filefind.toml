# Example configuration for filefind
# Copy file to ~/.config/filefind.toml

[daemon]
# Drives to index (empty array = all available NTFS drives)
# drives = ["C:", "D:", "E:"]

# Network paths to index
# network_paths = ["Z:"]

# Directories to exclude from indexing
exclude = [
    "C:\\Windows",
    "C:\\$Recycle.Bin",
    "C:\\System Volume Information",
    "C:\\ProgramData\\Microsoft",
]

# File patterns to exclude (glob syntax)
# exclude_patterns = ["*.tmp", "~$*", "Thumbs.db"]

# Rescan interval for non-NTFS/network drives (seconds)
# scan_interval = 3600

# Log level: "error", "warn", "info", "debug", "trace"
# log_level = "info"

# Database location (default: ~/.local/share/filefind/filefind.db)
# database_path = ""

[cli]
# Default output format: "simple", "detailed", "json"
# format = "simple"

# Maximum number of results to show (0 = unlimited)
# max_results = 100

# Enable colored output
# color = true

# Case-sensitive search by default
# case_sensitive = false

# Show hidden files in results
# show_hidden = false
